<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8-8">
	<title>Hello, world!</title>
	<script>
		function btnClick() {
			var txt1 = "";
			var txt2 = "";
			var elem = document.getElementById('ex1');
			txt1 = document.Text.bt.value;
			txt2 = document.Text.bt.name;
			elem.innerHTML = "<HR>" + "Вы нажали кнопку " + txt1.bold() + " с именем: " + txt2.bold() + "<HR>";
			elem.style.background = 'red';
			elem.innerHTML = elem.innerHTML + "Hello, World"
			// GetElementById
			
		};
		function sqr2() {
			var elem = document.getElementById('ex2');
			elem.innerHTML = '2 в степени Х: <br><ol>'; 
			for (let count = 0; count <= 10; count++) {
				elem.innerHTML = elem.innerHTML + "<li>" + 2**count + "</li>";
				//if (count === 10) elem.innerHTML = elem.innerHTML + "</ol>";
			}
			
		};
	</script>
</head>
<body>
	<div class = "main">
		<h1>Нажатие кнопки</h1>
		<form Name="Text">
			<input type="button" name="bt" value="click me!"
			onclick="btnClick();">
			<input type="button" name="bt2" value="2*2*2..."
			onclick="sqr2();">
		</form>
		<div id="ex1">
		</div >
		<div id="ex2">
		</div>
	</div>
</body>
</html>
